template:
  bootstrap: 5
  math-rendering: mathjax

navbar:
  structure:
    left: [home, reference, articles, news]
    right:  [github, rpro]
  components:
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/danigiro/FoReco
      aria-label: View on GitHub
    reference:
      text: "Reference"
      icon: fa-book
      href: reference/index.html
    news:
      text: "News"
      icon: far fa-newspaper
      href: news/index.html
    home:
      text: "Home"
      icon: fa-home
      href: index.html
    rpro:
      icon: fab fa-r-project fa-lg
      href: https://cran.r-project.org/web/packages/FoReco/index.html
      aria-label: View on CRAN
    articles:
      text: "Vignettes"
      icon: fa-question-circle
      menu:
       # - text: Introduction to `FoReco`
      #    href: articles/Introduction-to-FoReco.html
        - text: The `vndata` and `itagdp` dataset
          href: articles/Dataset-vndata-and-itagdp.html
        - text: Cross-sectional forecast reconciliation
          href: articles/Cross-sectional-forecast-reconciliation.html
        - text: Temporal forecast reconciliation
          href: articles/Temporal-forecast-reconciliation.html
        - text: Cross-temporal forecast reconciliation
          href: articles/Cross-temporal-forecast-reconciliation.html
        - text: Replicate the `hts` package
          href: articles/Replicate-the-hts-package.html
        - text: Replicate the `thief` package
          href: articles/Replicate-the-thief-package.html

reference:
  - title: Cross-sectional reconciliation
    desc: All the reconciliation functions for the cross-sectional framework
    contents:
      - csbu
      - csmo
      - cstd
      - cslcc
      - csrec
      - cssmp
      - csmvn
  - title: Temporal reconciliation
    desc:  All the reconciliation functions for the temporal framework
    contents:
      - tebu
      - temo
      - tetd
      - telcc
      - terec
      - tesmp
      - temvn
  - title: Cross-temporal reconciliation
    desc:  All the reconciliation functions for the cross-temporal framework
    contents:
      - ctbu
      - ctmo
      - cttd
      - ctlcc
      - ctrec
      - tcsrec
      - iterec
      - ctsmp
      - ctmvn
  - title: Datasets
    contents:
      - itagdp
      - vndata
  - title: Reconciliation tools
    desc:  Functions to compute the reconciliation matrices
    contents:
      - cstools
      - csprojmat
      - tetools
      - teprojmat
      - cttools
      - ctprojmat
  - title: Covariance estimation
    desc:  Functions to compute the covariance matrix estimators
    contents:
      - cscov
      - tecov
      - ctcov
      - shrink_estim
      - shrink_oasd
  - title: Utilities
    desc:  Functions to manipulate the data and the forecasts
    contents:
      - aggts
